# Fonts
font_family      FiraCode-Retina
bold_font        auto
italic_font      auto
bold_italic_font auto

url_color #ffffff
url_style single

#: The color and style for highlighting URLs on mouse-over. url_style
#: can be one of: none, single, double, curly

sync_to_monitor yes

#: Sync screen updates to the refresh rate of the monitor. This
#: prevents tearing (https://en.wikipedia.org/wiki/Screen_tearing)
#: when scrolling. However, it limits the rendering speed to the
#: refresh rate of your monitor. With a very high speed mouse/high
#: keyboard repeat rate, you may notice some slight input latency. If
#: so, set this to no.

# Window layout
remember_window_size  no
initial_window_width  125c
initial_window_height 40c

foreground            #c9d1d9
background            #0d1117
selection_foreground  #c9d1d9
selection_background  #153051

url_color #8be9fd

# black
color0  #6e7681
color8  #6e7681

# red
color1  #ff7b72
color9  #ffa198

# green
color2  #3fb950
color10 #56d364

# yellow
color3  #d29922
color11 #e3b341

# blue
color4  #58a6ff
color12 #79c0ff

# magenta
color5  #bc8cff
color13 #d2a8ff

# cyan
color6  #76e3ea
color14 #b3f0ff

# white
color7  #b1bac4
color15 #b1bac4

# Cursor colors
cursor #c9d1d9
cursor_text_color #153051

# Marks
mark1_foreground #282a36
mark1_background #ff5555

# don't draw extra borders, but fade the inactive text a bit
active_border_color none
inactive_text_alpha 0.6

# Mac OS
macos_titlebar_color background
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_thicken_font 0.75
macos_show_window_title_in none

# Bindings
# jump to beginning and end of word
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# jump to beginning and end of line
map cmd+left send_text all \x01
map cmd+right send_text all \x05# jump to beginning and end of word
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# jump to beginning and end of line
map cmd+left send_text all \x01
map cmd+right send_text all \x05
